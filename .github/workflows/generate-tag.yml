name: Generate Tag from pom.xml

on:
  push:
    branches:
      - develop

jobs:
  tag:
    runs-on: aexp-ubuntu-latest-medium

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Extract Version from pom.xml
        id: get_version
        run: echo "version=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')" >> $GITHUB_ENV

      - name: Create Git Tag using GitHub Action
        uses: git-tools/git-tag-action@v2
        with:
          tag_name: "v${{ env.version }}"
          tag_message: "Release ${{ env.version }}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
