name: "Git2Go"
description: "An Umbrella GitHub Action providing multiple functionalities."
inputs:
  action_name:
    description: "The name of the action to be invoked."
    required: true


runs:
  using: 'docker'
  image: 'Dockerfile'
  args: |
    --build-arg JAR_FILE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
    "https://github.aexp.com/api/v3/repos/${{ github.repository }}/releases/tags/${GITHUB_REF##*/}" | \
    jq -r '.assets[0].name')
    
